<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>
<body>
    <p id="pp"></p>
    <p id="ppp"></p>
    <script>

        // document.getElementById('pp').innerHTML = st

        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列

        var str =''

        for (let i = 1,j=4; j >= 0; j--, i+=2) {
           for(let a = 0 ;a<j; a++ ){
                str += `${'&nbsp'}${'&nbsp'}`;
           }
           for(let a=0;a<i;a++){
               str += "*"
           }  
           str += "<br>";
        }
        document.getElementById('pp').innerHTML = str


        var str1 = ''
        var rows = 5;
            //列
            for(var j=1; j<=rows; j++){

                //欄位
                for(var i=1;i<=(rows*2-1);i++){
                    //判斷要畫 星星 還是 空白
                    if( i<=(rows -j) || i>= (rows+j)){
                        str1 = str1 + "&nbsp" + "&nbsp";
                    }else{
                        str1 = str1 + "*";
                    }
           
                }
                str1 = str1 +"<br>"
            }
        
        

        document.getElementById('ppp').innerHTML = str1
    </script>
</body>
</html>
